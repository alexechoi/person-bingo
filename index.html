<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Person Bingo</h1> <!-- Title for the game -->
    <div class="bingo-board">
        <!-- JS will insert the items here -->
    </div>
    <!-- Button to show the names -->
    <button id="showNamesBtn">Show Names</button>
    
    <!-- Popup to show the names -->
    <div id="namesPopup" class="popup">
        <div class="popup-content">
            <button id="closePopup">Close</button>
            <ul id="namesList"></ul>
        </div>
    </div>

    <!-- Popup for entering names -->
    <div id="inputPopup" class="popup">
        <div class="popup-content">
            <label for="personName">Enter the name of the person:</label>
            <input type="text" id="personName">
            <button id="submitName">Submit</button>
        </div>
    </div>
    
    <!-- Custom alert notification -->
    <div id="alert" class="popup">
        <div class="popup-content">
            <p>You must enter a name to select this square.</p>
            <button id="closeAlert">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
